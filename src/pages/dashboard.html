<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Stock Trading App</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/trading.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Stock Trading Dashboard</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="stocks.html">Stocks</a></li>
                <li><a href="transactions.html">Transactions</a></li>
            </ul>
        </nav>
    </header>

    <div class="portfolio-summary">
        <div class="summary-card">
            <h3>Portfolio Value</h3>
            <div class="value">$10,000</div>
        </div>
        <div class="summary-card">
            <h3>Today's Change</h3>
            <div class="value price-up">+$150</div>
        </div>
        <div class="summary-card">
            <h3>Available Cash</h3>
            <div class="value">$5,000</div>
        </div>
    </div>

    <div class="container">
        <h2>Top Movers and Losers</h2>
        <div class="trading-chart">
            <canvas id="moversChart"></canvas>
        </div>

        <div class="stock-tables">
            <div class="table-container">
                <h3>Top 5 Movers</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Stock</th>
                            <th>Price</th>
                            <th>Change (%)</th>
                        </tr>
                    </thead>
                    <tbody id="moversTable"></tbody>
                </table>
            </div>

            <div class="table-container">
                <h3>Top 5 Losers</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Stock</th>
                            <th>Price</th>
                            <th>Change (%)</th>
                        </tr>
                    </thead>
                    <tbody id="losersTable"></tbody>
                </table>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Stock Trading App</p>
    </footer>

    <script>
        async function fetchStockData() {
            const apiKey = '2a8fbbbc35a749d9930a3c43ff553bc0';
            const symbols = ['AAPL', 'GOOGL', 'MSFT', 'TSLA', 'AMZN', 'NFLX', 'V', 'AAPL']; // Removed FB
            const url = `https://api.twelvedata.com/time_series?symbol=${symbols.join(',')}&interval=1day&apikey=${apiKey}`;
    
            try {
                console.log(`Fetching data for symbols: ${symbols.join(',')}`);
                const response = await fetch(url);
                if (response.status === 429) {
                    console.warn('Rate limit exceeded. Waiting for 60 seconds...');
                    await new Promise(resolve => setTimeout(resolve, 60000)); // Wait 60 seconds
                    return fetchStockData(); // Retry the request
                }
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
    
                console.log('API Response:', data);
    
                if (!data || Object.keys(data).length === 0) {
                    console.warn('No data available from the API.');
                    document.getElementById('moversTable').innerHTML = '<tr><td colspan="3">No data available</td></tr>';
                    document.getElementById('losersTable').innerHTML = '<tr><td colspan="3">No data available</td></tr>';
                    return;
                }
    
                // Process the data
                const stocks = Object.keys(data).map(symbol => {
                    const stockData = data[symbol];
                    if (!stockData || stockData.status !== "ok") {
                        console.warn(`Invalid or missing data for symbol: ${symbol}`, stockData);
                        return null;
                    }
                    if (!stockData.values || stockData.values.length < 2) {
                        console.warn(`Not enough data for symbol: ${symbol}`);
                        return null;
                    }
                    const latestClose = parseFloat(stockData.values[0].close);
                    const previousClose = parseFloat(stockData.values[1].close);
                    if (isNaN(latestClose) || isNaN(previousClose)) {
                        console.warn(`Invalid close prices for symbol: ${symbol}`);
                        return null;
                    }
                    const change = ((latestClose - previousClose) / previousClose) * 100;
                    return {
                        symbol,
                        close: latestClose,
                        change
                    };
                }).filter(stock => stock !== null);
    
                if (stocks.length === 0) {
                    console.warn('No valid stock data after processing.');
                    document.getElementById('moversTable').innerHTML = '<tr><td colspan="3">No data available</td></tr>';
                    document.getElementById('losersTable').innerHTML = '<tr><td colspan="3">No data available</td></tr>';
                    return;
                }
    
                // Separate stocks into gainers and losers
                const gainers = stocks.filter(stock => stock.change > 0).sort((a, b) => b.change - a.change);
                const losers = stocks.filter(stock => stock.change < 0).sort((a, b) => a.change - b.change);
    
                const topMovers = gainers.slice(0, 5);
                const topLosers = losers.slice(0, 5);
    
                console.log('Top Movers:', topMovers);
                console.log('Top Losers:', topLosers);
    
                // Update the chart
                const labels = [...topMovers.map(stock => stock.symbol), ...topLosers.map(stock => stock.symbol)];
                const moversData = topMovers.map(stock => stock.change);
                const losersData = topLosers.map(stock => stock.change);
    
                // Debugging chart data
                console.log('Chart Labels:', labels);
                console.log('Movers Data:', moversData);
                console.log('Losers Data:', losersData);
    
                const chartData = {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Top Movers',
                            data: moversData,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Top Losers',
                            data: losersData,
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }
                    ]
                };
    
                const ctx = document.getElementById('moversChart');
                if (!ctx) {
                    console.error('Chart element not found.');
                    return;
                }
                new Chart(ctx.getContext('2d'), {
                    type: 'bar',
                    data: chartData,
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            title: {
                                display: true,
                                text: 'Top Movers and Losers'
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
    
                // Update the tables
                const moversTable = document.getElementById('moversTable');
                const losersTable = document.getElementById('losersTable');
    
                moversTable.innerHTML = '';
                losersTable.innerHTML = '';
    
                // Populate Top Movers table
                topMovers.forEach(stock => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${stock.symbol}</td>
                        <td>$${stock.close.toFixed(2)}</td>
                        <td class="price-up">+${stock.change.toFixed(2)}%</td>
                    `;
                    moversTable.appendChild(row);
                });
    
                // Populate Top Losers table
                topLosers.forEach(stock => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${stock.symbol}</td>
                        <td>$${stock.close.toFixed(2)}</td>
                        <td class="price-down">${stock.change.toFixed(2)}%</td>
                    `;
                    losersTable.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching stock data:', error);
            }
        }
    
        document.addEventListener('DOMContentLoaded', fetchStockData); // Ensure the function runs only once
    </script>
</body>
</html>
