<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/trading.css">
</head>
<body>
    <header>
        <h1>Stock Trading Dashboard</h1>
    </header>
    <main>
        <section id="portfolio-overview">
            <h2>Your Portfolio</h2>
            <div id="portfolio-summary">
                <!-- Portfolio summary will be displayed here -->
            </div>
        </section>
        <section id="market-data">
            <h2>Market Data</h2>
            <div id="stock-prices">
                <!-- Stock prices will be displayed here -->
            </div>
        </section>
        <section id="recent-transactions">
            <h2>Recent Transactions</h2>
            <div id="transactions-list">
                <!-- Recent transactions will be displayed here -->
            </div>
        </section>
    </main>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/portfolio.js"></script>
    <script src="../assets/js/stocks.js"></script>
    <script src="../assets/js/transactions.js"></script>
</body>
</html>
