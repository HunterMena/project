<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks - Stock Trading App</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/trading.css">
</head>
<body>
    <header>
        <h1>Stock Market</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="stocks.html">Stocks</a></li>
                <li><a href="transactions.html">Transactions</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="stock-search">
            <input type="text" id="stock-symbol" placeholder="Enter stock symbol">
            <button onclick="fetchStockData()">Search</button>
        </div>
        <div id="json-data"></div>

        <div class="stock-card">
            <div class="stock-info">
                <h3>AAPL</h3>
                <div class="stock-price price-up">$150.25</div>
                <p>Apple Inc.</p>
                <button class="trade-button buy">Buy</button>
            </div>

            <div class="stock-info">
                <h3>GOOGL</h3>
                <div class="stock-price price-down">$2,750.50</div>
                <p>Alphabet Inc.</p>
                <button class="trade-button buy">Buy</button>
            </div>
            <!-- More stock cards will be added dynamically -->
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Stock Trading App</p>
    </footer>

    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/stocks.js"></script>
</body>
</html>
